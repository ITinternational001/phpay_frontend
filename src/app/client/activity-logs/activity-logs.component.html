<app-maintenance-message>
  <div class="card-wrapper">
    <div class="card-header">
      <div class="card-title p-3">{{"userActivityLogs" | translate}}</div>
      <div class="card-actions">
        <app-search (search)="onSearch($event)"></app-search>
        <div class="h-divider"></div>
        <form [formGroup]="DateRangeForm">
          <mat-form-field>
            <mat-label>StartDate - EndDate</mat-label>
            <mat-date-range-input [rangePicker]="picker">
              <input matStartDate placeholder="Start date" formControlName="StartDate">
              <input matEndDate placeholder="End date" formControlName="EndDate">
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </form>
        <div class="h-divider"></div>

      </div>
    </div>
    <div class="card-body-table">
      <app-spinner *ngIf="isLoading"></app-spinner>
      <div class="container-with-table">
        <table *ngIf="!isLoading" class="dynastyTable" mat-table [dataSource]="dataSource" matSort>
          <!-- Timestamp Column -->
          <ng-container matColumnDef="Timestamp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Timestamp</th>
            <td mat-cell *matCellDef="let row">{{ row.Timestamp }}</td>
          </ng-container>

          <!-- Username Column -->
          <ng-container matColumnDef="Username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
            <td mat-cell *matCellDef="let row">{{ row.UserName }}</td>
          </ng-container>

          <!-- ClientName Column -->
          <ng-container matColumnDef="ClientName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ClientName</th>
            <td mat-cell *matCellDef="let row">{{ row.ClientName }}</td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="Role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let row">{{ row.RoleName }}</td>
          </ng-container>

          <!-- ActionType Column -->
          <ng-container matColumnDef="ActionType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row">{{ row.Action }}</td>
          </ng-container>

          <!-- Description Column -->
          <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let row">{{ row.Description }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="7">
              <app-nodata></app-nodata>
            </td>
          </tr>
        </table>
      </div>
      <app-pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
      (firstData)="onFirstPage()" (nextData)="onNextPage()" (previousData)="onPreviousPage()"
      (lastData)="onLastPage()" (itemsPerPageChange)="onItemsPerPageChanged($event)">
    </app-pagination>
    </div>

  </div>
  <div class="card-footer">

  </div>
</app-maintenance-message>
