<section class="cards">
  <div class="card-wrapper">
    <div class="card-header">
      <div class="card-title p-3">{{"cardTransactions" | translate}}</div>
      <div class="card-actions">
        <app-search></app-search>
      </div>
    </div>
    <div class="card-body">

      <app-spinner *ngIf="isLoading"></app-spinner>
      <div class="container-with-table">
      <table class="dynastyTable" mat-table [dataSource]="dataSource" matSort>

        <!-- Timestamp Column -->
        <ng-container matColumnDef="dateReq">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Requested</th>
          <td mat-cell *matCellDef="let row">{{ row.dateReq }}</td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="transaction">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction</th>
          <td mat-cell *matCellDef="let row">{{ row.transaction }}</td>
        </ng-container>

        <!-- ClientName Column -->
        <ng-container matColumnDef="client">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
          <td mat-cell *matCellDef="let row">{{ row.client }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
          <td mat-cell *matCellDef="let row">{{ row.type }}</td>
        </ng-container>

        <!-- ActionType Column -->
        <ng-container matColumnDef="destination">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Destination</th>
          <td mat-cell *matCellDef="let row">{{ row.destination }}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="ref">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference No.</th>
          <td mat-cell *matCellDef="let row">{{ row.ref }}</td>
        </ng-container>

        <ng-container matColumnDef="source">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Source</th>
          <td mat-cell *matCellDef="let row">{{ row.source }}</td>
        </ng-container>

        <ng-container matColumnDef="dateRem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Remitted</th>
          <td mat-cell *matCellDef="let row">{{ row.dateRem }}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
          <td mat-cell *matCellDef="let row">{{ row.amount }}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9" style="text-align: center;">
            <app-nodata></app-nodata>
          </td>
        </tr>
      </table>
    </div>
    <app-pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
    (firstData)="onFirstPage()" (nextData)="onNextPage()" (previousData)="onPreviousPage()"
    (lastData)="onLastPage()">
  </app-pagination>
    </div>
  </div>
  <div class="card-footer"></div>

</section>
