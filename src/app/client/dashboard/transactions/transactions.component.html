<div class="card-wrapper">
    <div class="card-header">
        <div class="card-title p-3">Transaction Summary</div>
        <div class="card-actions">
            <app-search></app-search>
        </div>
    </div>
    <div class="card-body">
        <table class="dynastyTable" mat-table  matSort>
            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let row"> {{row.Date}} </td>
            </ng-container>
            <ng-container matColumnDef="TransactionNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction No.</th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <ng-container matColumnDef="UserID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <ng-container matColumnDef="Transaction">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction</th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <ng-container matColumnDef="Merchant">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Merchant</th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <ng-container matColumnDef="Fee">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fee</th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <ng-container matColumnDef="NetAmount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Net Amount</th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let row">  </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell *matCellDef="let row"> 
                    <button class="btn btn-warning">View wallet</button>
                     </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSize]="tableOption.PageSize" [pageSizeOptions]="tableOption.PageSizeOption"
            aria-label="Select page of users"></mat-paginator>
    </div>
</div>
<div class="card-footer"></div>
