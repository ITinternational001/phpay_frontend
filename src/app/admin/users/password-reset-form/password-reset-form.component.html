<div mat-dialog-title>
  <h1>{{"resetPassword" | translate}}</h1>
</div>
<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div mat-dialog-content>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>{{"temporaryPassword" | translate}}</mat-label>
            <input style="text-align:center; font-size: 30px;" class="inputs" matInput formControlName="NewTemporaryPassword" readonly/>
            <mat-icon matSuffix>lock</mat-icon>
            <mat-hint class="hint" (click)="copyPassword()">{{"copyPassword" | translate}} <span class="fa fa-copy"></span></mat-hint>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="btn btn-light" type="button" [mat-dialog-close]="false">{{'cancel' | translate}}</button>
    <div class="h-divider"></div>
    <button class="btn modal-botton" id="submit" type="submit"><span
        class="fa fa-refresh"></span> {{'reset' | translate}}</button>
  </mat-dialog-actions>
</form>
