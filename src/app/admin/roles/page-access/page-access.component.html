<div class="card-wrapper">
    <div class="card-header">
      <div class="card-title p-3">{{"pageAccess" | translate}}</div>
      <div class="card-actions">
        <div class="h-divider"></div>
          <app-button [disabled]="!isReadAndWrite" [text]="'newPermission' | translate" [icon]="'fa-plus'" [btnClass]="'btn-theme btn-lg'"
          (click)="openForm(formType[1])"></app-button>
        <!-- <app-modal btnLabel="Add New Permission" btnIcon = "fa fa-solid fa-plus" [modalContent]="'permission'"></app-modal> -->
      </div>
    </div>
    <div class="card-body-table">
        <div class="container-with-table">
            <table class="dynastyTable" mat-table [dataSource]="dataSourcePermission">
                <ng-container matColumnDef="Id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.PermissionID}} </td>
                </ng-container>
          
                <ng-container matColumnDef="Permission">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Permission </th>
                  <td mat-cell *matCellDef="let row"> {{row.PermissionName}} </td>
                </ng-container>
          
                <ng-container matColumnDef="Status">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                  <td mat-cell *matCellDef="let row"> {{row.Status}} </td>
                </ng-container>
                <ng-container matColumnDef="CreatedBy">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By </th>
                  <td mat-cell *matCellDef="let row"> {{row.CreatedBy}} </td>
                </ng-container>
                <ng-container matColumnDef="CreatedAt">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At </th>
                  <td mat-cell *matCellDef="let row"> {{row.CreatedAt}} </td>
                </ng-container>
                <ng-container matColumnDef="Actions">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions </th>
                  <td mat-cell *matCellDef="let row">
                    <button [disabled]="!isReadAndWrite" class="btn-theme-vert" mat-mini-fab
                    [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu="matMenu" xPosition="before">
                      <button mat-menu-item (click)="openEditForm(row, formType[1])">
                        <mat-icon>edit</mat-icon>
                        <span>{{'edit' | translate}}</span>
                      </button>
                      <button mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>{{"delete" | translate}}</span>
                      </button>
                    </mat-menu>
                  </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="displayedColumnsPermissions"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsPermissions;"></tr>
          
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="9">No data matching the filter</td>
                </tr>
              </table>
          </div>
          <app-pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
          (firstData)="onFirstPage()" (nextData)="onNextPage()" (previousData)="onPreviousPage()"
          (lastData)="onLastPage()">
        </app-pagination>
    </div>
    
    </div>
