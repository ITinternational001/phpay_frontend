<app-maintenance-message> 
  <div class="card-wrapper">
    <div class="card-header">
      <div class="card-title p-3">{{'listOfRoles' | translate}}</div>
      <div class="card-actions">
        <app-button 
          [text]="'newRole' | translate" 
          [icon]="'fa-plus'" 
          [btnClass]="'btn-theme btn-lg'" 
          [disabled]="!isReadAndWrite"
          (click)="openForm(formType[0])">
        </app-button>
      </div>
    </div>
    <div class="card-body-table">
      <table class="dynastyTable" mat-table [dataSource]="dataSourceRole">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.RoleID}} </td>
        </ng-container>

        <ng-container matColumnDef="Role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let row"> {{row.RoleName}} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.RoleDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.Status}} </td>
        </ng-container>
        <ng-container matColumnDef="CreatedBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created By </th>
          <td mat-cell *matCellDef="let row"> {{row.CreatedBy}} </td>
        </ng-container>
        <ng-container matColumnDef="CreatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At </th>
          <td mat-cell *matCellDef="let row"> {{row.CreatedAt}} </td>
        </ng-container>
        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions </th>
          <td mat-cell *matCellDef="let row">
            <button [disabled]="!isReadAndWrite" class="btn-theme-vert" mat-mini-fab
            [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="openEditForm(row, formType[2])">
                <mat-icon>lock</mat-icon>
                <span>{{"assignPermission" | translate}}</span>
              </button>
              <button mat-menu-item (click)="openEditForm(row, formType[0])">
                <mat-icon>edit</mat-icon>
                <span>{{"edit" | translate}}</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>{{"delete" | translate}}</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsRoles"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsRoles;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="9">No data matching the filter</td>
        </tr>
      </table>
    </div>
    <app-pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
          (firstData)="onFirstPage()" (nextData)="onNextPage()" (previousData)="onPreviousPage()"
          (lastData)="onLastPage()" (itemsPerPageChange)="onItemsPerPageChanged($event)">
        </app-pagination>
    <div class="card-footer"></div>
  </div>

  <app-page-access></app-page-access>
  </app-maintenance-message>
