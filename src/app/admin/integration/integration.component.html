<app-maintenance-message>
	<div class="card-wrapper">
		<div class="card-header">
			<div class="card-title p-3">
				{{"platforms" | translate}}
				
			</div>
			<div class="card-actions">
				<app-search (search)="onSearch($event)"></app-search>
				<div class="h-divider"></div>
				<app-button [disabled]="!isReadAndWrite" [text]="'newPlatform' | translate" [icon]="'fa-plus'" [btnClass]="'btn-theme btn-lg'"
				(click)="openForm()"></app-button>
			</div>
		</div>
		<div class="card-body-table">
			<div class="container-with-table">
			<table class="dynastyTable" mat-table [dataSource]="dataSource" matSort>
		
				<ng-container matColumnDef="Id">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
				<td mat-cell *matCellDef="let row"> {{row.Id}} </td>
				</ng-container>
			
				<ng-container matColumnDef="Name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header> Provider </th>
				<td mat-cell *matCellDef="let row"> {{row.Name}} </td>
				</ng-container>
			
				<ng-container matColumnDef="ServerIp">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Server IP</th>
				<td mat-cell *matCellDef="let row"> {{row.ServerIp}} </td>
				</ng-container>
				<ng-container matColumnDef="WhiteListedIp">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>WhiteListed IP</th>
				<td mat-cell *matCellDef="let row"> {{row.WhiteListedIp}} </td>
				</ng-container>
				<ng-container matColumnDef="CallbackUrl">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Callback Url</th>
				<td mat-cell *matCellDef="let row"> {{row.CallbackUrl}} </td>
				</ng-container>
				<ng-container matColumnDef="RedirectUrl">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Redirect Url</th>
				<td mat-cell *matCellDef="let row"> {{row.RedirectUrl}} </td>
				</ng-container>
				<ng-container matColumnDef="Actions">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Actions </th>
				<td mat-cell *matCellDef="let row"> 
					<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
						<mat-icon   class="mat-icon-style" >more_vert</mat-icon>
					</button>
					<mat-menu #menu="matMenu" xPosition="before">
						<button mat-menu-item (click)="openEditForm(row)">
						<mat-icon>edit</mat-icon>
						<span>Edit</span>
						</button>
						<button mat-menu-item>
						<mat-icon>delete</mat-icon>
						<span>Delete</span>
						</button>
					</mat-menu>
				</td>
				</ng-container>
			
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			
				<!-- Row shown when there is no matching data. -->
				<tr class="mat-row" *matNoDataRow>
				<td class="mat-cell" colspan="7">No data matching the filter"</td>
				</tr>
			</table>

		</div>
		<app-pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
			(firstData)="onFirstPage()" (nextData)="onNextPage()" (previousData)="onPreviousPage()"
			(lastData)="onLastPage()" (itemsPerPageChange)="onItemsPerPageChanged($event)">
		</app-pagination>
		</div>
		<div class="card-footer"></div>
	</div>
