<app-maintenance-message>
   <div class="row mb-3">
        <div *ngFor="let data of topData" class="col-sm-3">
            <app-card [isVisible]="false" [isVisiblebtn]="true" label="{{data.label | translate}}" icon="{{data.icon}}"
                value="{{data.value}}"></app-card>
        </div>
    </div>

    <div class="card-wrapper">
        <div class="card-header">
            <div class="card-title p-3">{{'totalWhiteListingUser' | translate}}</div>
            <div class="card-actions">
                <app-search (search)="onSearch($event)"></app-search> 
                <div class="h-divider"></div>
                <app-button [disabled]="!isReadAndWrite" [text]="'whitelistUser' | translate" [icon]="'fa-plus'" [btnClass]="'btn-theme btn-lg'"
                    (click)="openForm()"></app-button>

            </div>
        </div>
        <div class="card-body-table">
            <div class="container-with-table">
                <app-spinner *ngIf="isLoading"></app-spinner>
                <table *ngIf="!isLoading" class="dynastyTable" mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                        <td mat-cell *matCellDef="let row">{{ row.Id }}</td>
                    </ng-container>

                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
                        <td mat-cell *matCellDef="let row">{{ row.Username }}</td>
                    </ng-container>

                    <ng-container matColumnDef="client">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Client</th>
                        <td mat-cell *matCellDef="let row">{{ row.ClientName }}</td>
                    </ng-container>

                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
                        <td mat-cell *matCellDef="let row">{{ row.Role }}</td>
                    </ng-container>

                    <ng-container matColumnDef="ip">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Login IP</th>
                        <td mat-cell *matCellDef="let row">{{row.Ip}}</td>
                    </ng-container>

                    <ng-container matColumnDef="lastdate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Login</th>
                        <td mat-cell *matCellDef="let row">{{ row.LastLogin }}</td>
                    </ng-container>

                    <ng-container matColumnDef="verification">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Verification</th>
                        <td mat-cell *matCellDef="let row">{{ row.Verification }}</td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                        <td mat-cell *matCellDef="let row">{{ row.Status }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
            <app-pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
                (firstData)="onFirstPage()" (nextData)="onNextPage()" (previousData)="onPreviousPage()"
                (lastData)="onLastPage()" (itemsPerPageChange)="onItemsPerPageChanged($event)">
            </app-pagination>
        </div>
        <div class="card-footer"></div>
    </div>
</app-maintenance-message>
