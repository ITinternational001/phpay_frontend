<div mat-dialog-title>
    <h1>{{ (isAPIGenerated ? 'apiAlreadyCreated' : 'generateAPIkey') | translate }}</h1>
    <h3>{{ (isAPIGenerated ? 'error1' : 'error2') | translate }}</h3>
</div>


<div mat-dialog-content>
    <div class="row">
        <form [formGroup]="generateForm">
            <mat-form-field>
                <mat-label>Prefix</mat-label>
                <input matInput formControlName="Prefix" readonly>
            </mat-form-field>
            <mat-form-field>
                <mat-label>API Key</mat-label>
                <input matInput formControlName="ApiKey" readonly>
            </mat-form-field>
        </form>
    </div>
</div>

<div mat-dialog-actions>
    <button class="btn btn-light" type="button" [mat-dialog-close]="false">{{"close" | translate}}</button>
    <div class="h-divider"></div>
    <button class="btn btn modal-botton" (click)="onGenerateApiKey()" [disabled]="actionDisable">
        {{ (isAPIGenerated ? 'updateAPIKey' : 'generateAPIkey') | translate }}
    </button>
    
</div>
