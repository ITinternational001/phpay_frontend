          </div>
      </div>

              icon="fa fa-wallet" value="{{data.value}}"></app-card>
          </div>
        </div> -->
        <div class="col-md-12 col-sm-9" style="margin-bottom: 20px;">

                  [isAdmin]="true">
              </app-wallettransfer-history>
        </div>
