


<div class="login-body">
 
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-container">

      <div class="text-center">
        <img src="assets/phpay.png" alt="Logo" class="logo mb-3" />
        <h2>Login to your {{'dashboard' | translate}}</h2>
        <p>Empowering Your Payment Experience</p>
      </div>
      <form (ngSubmit)="onLogin(username, password)" #loginForm="ngForm">
        <div class="form-group">
          <input type="text" class="form-control box" id="username" name="username" placeholder="Username"
            value="superadmin" [(ngModel)]="username" required />
        </div>

        <div class="form-group mb-3">
          <input type="password" class="form-control box" id="password" name="password" placeholder="Password"
            [(ngModel)]="password" required />
        </div>
        <button type="submit" class="btn btn-block" value="Login">Login</button>
      </form>
    </div>
    
  </div>
</div>
