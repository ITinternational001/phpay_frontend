<div class="card-wrapper">
    <div class="card-header">
        <div class="card-title p-3">{{"commsPerClient" | translate}}</div>
        <div class="card-actions">
            <app-search (search)="onSearch($event)"></app-search>
        </div> 
    </div>
    <div class="card-body-table">
        <div *ngIf="isLoading" class="loading-spinner">Loading...</div>
        <div class="container-with-table">
            <table mat-table class="dynastyTable" [dataSource]="dataSource">
                <ng-container matColumnDef="clientId">
                  <th mat-header-cell *matHeaderCellDef>Client ID</th>
                  <td mat-cell *matCellDef="let element">{{ element.clientId }}</td>
                </ng-container>
              
                <ng-container matColumnDef="clientName">
                  <th mat-header-cell *matHeaderCellDef>Client Name</th>
                  <td mat-cell *matCellDef="let element">{{ element.clientName }}</td>
                </ng-container>
              
                <ng-container matColumnDef="totalCommission">
                  <th mat-header-cell *matHeaderCellDef>Total Commission</th>
                  <td mat-cell *matCellDef="let element">{{ element.totalCommission }}</td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <!-- <app-pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
              (firstData)="onFirstPage()" (nextData)="onNextPage()" (previousData)="onPreviousPage()"
              (lastData)="onLastPage()">
            </app-pagination> -->
        </div>
    </div>
</div>
