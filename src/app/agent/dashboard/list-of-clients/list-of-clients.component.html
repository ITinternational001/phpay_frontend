<div class="card-wrapper">
    <div class="card-header">
        <div class="card-title p-3">{{"listOfClient" | translate}}</div>
        <div class="card-actions">
            <app-search (search)="onSearch($event)"></app-search>
        </div> 
    </div>
    <div class="card-body-table">
        <div *ngIf="isLoading" class="loading-spinner">Loading...</div>
        <div class="container-with-table">
            <table mat-table class="dynastyTable" [dataSource]="dataSource">
                <ng-container matColumnDef="clientId">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Client ID </th>
                    <td mat-cell *matCellDef="let item">{{ item.clientId }}</td>
                </ng-container>
                <ng-container matColumnDef="clientName">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header>Client Name</th>
                    <td mat-cell *matCellDef="let item">{{ item.clientName }}</td>
                </ng-container>
                <ng-container matColumnDef="walletBalance">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header>Wallet Balance</th>
                    <td mat-cell *matCellDef="let item">{{ item.walletBalance }}</td>
                </ng-container>
                <ng-container matColumnDef="totalCashIn">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Total Cash In </th>
                    <td mat-cell *matCellDef="let item">{{ item.totalCashIn }}</td>
                </ng-container>
                <ng-container matColumnDef="totalCashOut">
                    <th *matHeaderCellDef mat-header-cell mat-sort-header> Total Cash Out </th>
                    <td mat-cell *matCellDef="let item">{{ item.totalCashOut }}</td>
                </ng-container>
                <ng-container *ngIf="isAdmin" matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
                    <td mat-cell *matCellDef="let row">
                      <button class="btn-theme-vert" mat-mini-fab [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                      <mat-menu #menu="matMenu" xPosition="before">
                        <button mat-menu-item (click)="onViewComms(row.clientId, row.clientName)">
                          <mat-icon>assessment</mat-icon>
                          <span>View Comms.</span>
                        </button>
                        <button mat-menu-item (click)="onViewAllocation(row.clientId, row.clientName)">
                          <mat-icon>assignment</mat-icon>
                          <span>View Agent Allocation</span>
                        </button>
                      </mat-menu>
                    </td>
                  </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="6" style="text-align: center;">No data matching the filter</td>
                        </tr>
              </table>
            <app-pagination 
                [totalItems]="this.totalItems"
                [itemsPerPage]="itemsPerPage" 
                [currentPage]="currentPage"
                (firstData)="onFirstPage()" 
                (nextData)="onNextPage()" 
                (previousData)="onPreviousPage()"
                (lastData)="onLastPage()"
                (itemsPerPageChange)="onItemsPerPageChanged($event)">
            </app-pagination>
        </div>
    </div>
</div>
