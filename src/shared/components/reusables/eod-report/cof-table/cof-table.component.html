<div class="row">
    <div class="card-wrapper">
        <div class="card-header">
            <div class="card-title p-3">COF</div>
            <div class="card-actions">
                <app-search (search)="onSearch($event)"></app-search>
                <div class="h-divider"></div>
            </div>
        </div>
        <div class="card-body-table">
            <app-spinner *ngIf="isLoading"></app-spinner>
            <div class="container-with-table">
                <table *ngIf="!isLoading" class="dynastyTable" mat-table [dataSource]="dataSource" matSort>
                    <!-- Client Column -->
                    <ng-container matColumnDef="client">
                        <th *matHeaderCellDef mat-header-cell mat-sort-header> Client </th>
                        <td *matCellDef="let row" mat-cell> {{ row.Client }} </td>
                        <td mat-footer-cell *matFooterCellDef>Grand Total: </td>
                    </ng-container>

                    <!-- CO Count Column -->
                    <ng-container matColumnDef="coCount">
                        <th *matHeaderCellDef mat-header-cell mat-sort-header> CO Count </th>
                        <td *matCellDef="let row" mat-cell> {{ row.COCount }} </td>
                        <td mat-footer-cell *matFooterCellDef></td>
                    </ng-container>

                    <!-- Total CO Column -->
                    <ng-container matColumnDef="totalCO">
                        <th *matHeaderCellDef mat-header-cell mat-sort-header> Total CO </th>
                        <td *matCellDef="let row" mat-cell> {{ row.TotalCO | number : '1.2-2' }} </td>
                        <td mat-footer-cell *matFooterCellDef>{{ grandTotalCO | number : '1.2-2' }}</td>
                    </ng-container>

                    <!-- Remaining COF Column -->
                    <ng-container matColumnDef="remaining">
                        <th *matHeaderCellDef mat-header-cell mat-sort-header> Remaining COF </th>
                        <td *matCellDef="let row" mat-cell> {{ row.RemainingCOF | number : '1.2-2' }} </td>
                        <td mat-footer-cell *matFooterCellDef>{{ grandRemainingCOF | number : '1.2-2' }}</td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4" style="text-align: center;">No data matching the filter</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="card-footer"></div>
</div>
