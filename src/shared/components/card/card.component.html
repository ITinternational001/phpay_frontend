<div class="card">
	<div class="row">
		<div class="col">
			<div class="card-head ">{{label | translate}}</div>
		</div>
	</div>
	<div class="card-body">
		<div class="card-content p-3">
			<div class="card-icon">
				<i class="{{icon}}"></i>
			</div>
			<div class="card-value">{{value}}</div>
		</div>
		<!-- <div class="card-sub-content">
		</div> -->
	</div>
</div>
