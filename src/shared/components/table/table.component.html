<div class="table-container">
	<table mat-table [dataSource]="data" class="mat-elevation-z8">
		<!-- Dynamic columns -->
		<ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
		  <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
		  <td mat-cell *matCellDef="let element">{{ element[column.key] }}</td>
		</ng-container>
	  
		<!-- Actions Column -->
		<ng-container matColumnDef="actions">
		  <th mat-header-cell *matHeaderCellDef>Actions</th>
		  <td mat-cell *matCellDef="let element">
			<button mat-button (click)="edit(element)">Edit</button>
			<button mat-button color="warn" (click)="delete(element)">Delete</button>
		  </td>
		</ng-container>
	  
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	  </table>
	  
  
	<!-- Pagination controls -->
	<div class="pagination-controls">
	  <button (click)="goToFirstPage()">&#x21E4;First</button>
	  <button (click)="goToPreviousPage()">&#x2190;PREV</button>
	  <span>{{ currentPageStart }} - {{ currentPageEnd }} of {{ totalItems }}</span>
	  <button (click)="goToNextPage()">&#x2192;Next</button>
	  <button (click)="goToLastPage()">&#x21E5;Last</button>
	</div>
  </div>
